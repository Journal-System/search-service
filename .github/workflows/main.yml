name: kthcloud-ci

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Maven project
        run: |
          docker build -t my-maven-image -f Dockerfile .
          docker run --rm -v $(pwd):/app my-maven-image

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: registry.cloud.cbh.kth.se
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Quarkus app
        run: |
          docker build -t my-quarkus-app -f Dockerfile .
          docker push registry.cloud.cbh.kth.se/my-quarkus-app:${{ secrets.DOCKER_TAG }}